plugins {
    id 'java'
}

group 'com.varivoda'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.1'
    testImplementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.13.8'
}

test {
    useJUnitPlatform()
}
